<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Tutorial of Thymeleaf</title>
  </head>
  <body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputpage}"></h2>
    <p th:text="'入力された値は「' + ${inputText} + '」です。'"></p>
    <a th:href="@{input(previous=${inputText})}">入力画面に戻る</a>
  </body>
</html>
